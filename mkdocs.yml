site_name: Auditoria de Acessibilidade de Prefeituras
site_description: Análise de acessibilidade digital dos sites de prefeituras brasileiras.
theme:
  name: material
  language: pt
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
nav:
  - Início: index.md
extra_css:
  - css/style.css
extra_javascript:
  - js/script.js
  - https://unpkg.com/tabulator-tables@5.5.4/dist/js/tabulator.min.js
plugins:
  - search
  - mermaid2